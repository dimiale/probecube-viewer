<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model State Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: transparent;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        #slider {
            width: 600px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 2px;
        }
        
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff7f00;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        #slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff7f00;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        #label {
            color: white;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        #progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            background: #ff7f00;
            width: 0%;
            transition: width 0.3s;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="loading">
            <div>Loading models...</div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="controls" class="hidden">
            <div id="label">State: 0.05</div>
            <input type="range" id="slider" min="0" max="38" value="0" step="1">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ========== CONFIGURATION - UPDATE THESE VALUES ==========
        const GITHUB_USERNAME = 'YOUR-USERNAME';  // Replace with your GitHub username
        const GITHUB_REPO = 'YOUR-REPO';          // Replace with your repository name
        const FOLDER_PATH = '211102_models';      // Your folder name
        // =========================================================
        
        const TOTAL_MODELS = 39;
        
        // Generate state values and filenames
        const states = [];
        const filenames = [];
        for (let i = 5; i <= 195; i += 5) {
            states.push((i / 100).toFixed(2));
            const stateStr = String(i).padStart(4, '0');
            filenames.push(`glb_state_${stateStr}.glb`);
        }
        
        // Build base URL
        const BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${FOLDER_PATH}/`;
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(2, 2, 2);
        
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(10, 10, 5);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-10, -10, -5);
        scene.add(directionalLight2);
        
        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.autoRotate = false; // Set to true for auto-rotation
        controls.autoRotateSpeed = 2.0;
        
        // Model storage
        const models = [];
        let currentModelIndex = 0;
        let boundingBox = null;
        
        // UI elements
        const slider = document.getElementById('slider');
        const label = document.getElementById('label');
        const loading = document.getElementById('loading');
        const controlsUI = document.getElementById('controls');
        const progressBar = document.getElementById('progress-bar');
        
        // Load models
        const loader = new THREE.GLTFLoader();
        let loadedCount = 0;
        
        function updateProgress() {
            const percent = (loadedCount / TOTAL_MODELS) * 100;
            progressBar.style.width = percent + '%';
        }
        
        function fitCameraToModel(model) {
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            const maxSize = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
            
            camera.position.set(
                center.x + distance * 0.5,
                center.y + distance * 0.5,
                center.z + distance * 0.5
            );
            
            controls.target.copy(center);
            controls.update();
        }
        
        function loadModel(index) {
            return new Promise((resolve, reject) => {
                const filename = filenames[index];
                const url = BASE_URL + filename;
                
                loader.load(
                    url,
                    (gltf) => {
                        const model = gltf.scene;
                        model.visible = (index === 0);
                        scene.add(model);
                        models.push(model);
                        
                        // Fit camera to first model
                        if (index === 0) {
                            fitCameraToModel(model);
                        }
                        
                        loadedCount++;
                        updateProgress();
                        console.log(`Loaded: ${filename} (${loadedCount}/${TOTAL_MODELS})`);
                        resolve();
                    },
                    undefined,
                    (error) => {
                        console.error('Error loading model:', filename, error);
                        reject(error);
                    }
                );
            });
        }
        
        // Load all models
        async function loadAllModels() {
            const promises = [];
            for (let i = 0; i < TOTAL_MODELS; i++) {
                promises.push(loadModel(i));
            }
            
            try {
                await Promise.all(promises);
                loading.classList.add('hidden');
                controlsUI.classList.remove('hidden');
                console.log('All models loaded successfully!');
            } catch (error) {
                console.error('Error loading models:', error);
                loading.innerHTML = '<div>Error loading models. Check console for details.</div>';
            }
        }
        
        // Slider control
        slider.addEventListener('input', (e) => {
            const newIndex = parseInt(e.target.value);
            
            // Hide current model
            if (models[currentModelIndex]) {
                models[currentModelIndex].visible = false;
            }
            
            // Show new model
            if (models[newIndex]) {
                models[newIndex].visible = true;
            }
            
            currentModelIndex = newIndex;
            label.textContent = `State: ${states[newIndex]}`;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start
        loadAllModels();
        animate();
    </script>
</body>
</html>
